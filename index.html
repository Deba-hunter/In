<!DOCTYPE html>
<html>
<head>
    <title>Instagram Auto Message</title>
</head>
<body>
    <h2>Instagram Auto Message Sender</h2>
    <form method="post" action="upload_and_run.py">
        <label>Username File (usernames.txt):</label><br>
        <input type="file" name="usernames"><br><br>

        <label>Message File (message.txt):</label><br>
        <input type="file" name="message"><br><br>

        <label>Delay (in seconds):</label><br>
        <input type="number" name="delay" value="10"><br><br>

        <input type="submit" value="Send Messages">
    </form>
</body>
</html>
